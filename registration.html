<html>

<head>
    <title>Registration Page</title>
    <link rel="stylesheet" href="style/style_register.css">
</head>

<body class="reg-body">

    <div class="reg-box">
        <h2>Registration</h2>

        <form action="register_1.html" method="post">
            <table cellpadding="8" class="reg-table">

                <tr>
                    <td><label>Name:</label></td>
                    <td><input type="text" name="name" class="reg-input"></td>
                </tr>

                <tr>
                    <td><label>Email:</label></td>
                    <td><input type="email" name="email" class="reg-input"></td>
                </tr>

                <tr>
                    <td><label>Password:</label></td>
                    <td><input type="password" name="password" class="reg-input"></td>
                </tr>

                <tr>
                    <td><label>Confirm Password:</label></td>
                    <td><input type="password" name="confirm_password" class="reg-input"></td>
                </tr>

                <tr>
                    <td colspan="2" align="center">
                        <input type="submit" value="Register" class="reg-btn">
                    </td>
                </tr>

            </table>
        </form>
    </div>

</body>

</html>
